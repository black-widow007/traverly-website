<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Traverly</title>
        <meta name="Traverly: Real-time itineraries powered by location AI." content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.min.css">
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <img class="logo" src="images/logo/Traverly.svg" alt="">
                    <div class="links">
                        <a href="#">About</a>
                        <a href="#">Docs</a>
                        <button class="button-med" href="#">Login</button> 
                    </div>
                </nav>
            </header>
                
            <section class="info">
              <h1 class="hero-font">Real-time itineraries powered by location AI.</h1>
              <div class="icons">
                  <div class="icon">
                      <img src="images/icons/map-icon.svg" alt="">
                      <div class="icon-info">
                          <p class="icon-top">Popular</p>
                          <p class="icon-bottom">Cities</p>
                      </div>
                    </div>
                  <div class="icon">
                      <img src="images/icons/local-icon.svg" alt="">
                      <div class="icon-info">
                          <p class="icon-top">Local</p>
                          <p class="icon-bottom">Insights</p>
                      </div>
                    </div>
                  <div class="icon">
                      <img src="images/icons/guides-icon.svg" alt="">
                      <div class="icon-info">
                          <p class="icon-top">Amazing</p>
                          <p class="icon-bottom">Guides</p>
                      </div>
                    </div>
              </div>
            </section>
          
            <section class="features">
              <div class="feature">
                  <img src="images/guide.jpg" alt="Guide">
                  <div class="feature-info">
                      <p class="feature-top">Hundreds of Guides</p>
                      <p class="feature-bottom">New high quality guides added each week.</p>
                  </div>
              </div>
              <div class="feature">
                  <img src="images/expert.jpg" alt="Expert">
                  <div class="feature-info">
                      <p class="feature-top">Vetted local experts</p>
                      <p class="feature-bottom">The largest network of local guides worldwide.</p>
                  </div>
              </div>
              <div class="feature">
                  <div class="feature-info">
                      <p class="feature-cta">Learn More</p>
                  </div>
              </div>
            </section>
        </main>
    </body>
</html>
